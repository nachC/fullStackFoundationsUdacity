<html>

<body>
    {% if restaurants|length == 0 %}

    <p>You currently have no restaurants</p>

    {% else %}

    {% for r in restaurants %}
    <h1>{{r.name}}</h1>
    <a href="{{ url_for('editRestaurant', restaurant_id=r.id) }}">Edit</a>
    <a href="{{ url_for('deleteRestaurant', restaurant_id=r.id) }}">Delete</a>
    </br>
    {% endfor %}

    {% endif %}

    <h2><a href="{{ url_for('newRestaurant') }}">Create new Restaurant</a></h2>
</body>

</html>
