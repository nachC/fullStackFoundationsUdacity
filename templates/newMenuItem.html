<html>

<body>

    <h1>New Menu Item</h1>

    <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method="post">
        <p>Name:</p>
        <input type="text" name="name">
        <p>Price:</p>
        <input type="text" name="price">
        <p>Description:</p>
        <input type="text" name="description">
        <p>Course:</p>
        <label><input type="checkbox" name="course" value="Appetizer">Appetizer</label><br>
        <label><input type="checkbox" name="course" value="Entree">Entree</label><br>
        <label><input type="checkbox" name="course" value="Dessert">Dessert</label><br>
        <label><input type="checkbox" name="course" value="Beverage">Beverage</label><br>
        </br>
        <input type="submit" value="Create">
    </form>

</body>

</html>
